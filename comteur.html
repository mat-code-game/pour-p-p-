<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur de joueurs</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Courier New", monospace;
      background: radial-gradient(circle at top, #020617, #0f172a);
      color: #e5e7eb;
      margin: 0;
    }

    .stats-display {
      background: rgba(15, 23, 42, 0.6);
      border: 2px solid #1d4ed8;
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
      text-align: center;
      min-width: 260px;
    }

    .stats-title {
      font-size: 18px;
      color: #facc15;
      margin-bottom: 12px;
      text-shadow: 0 0 15px #facc15;
      letter-spacing: 1px;
    }

    .stat-box {
      padding: 12px 16px;
      background: rgba(29, 78, 216, 0.25);
      border-radius: 10px;
      border: 2px solid #1d4ed8;
    }

    .stat-box-value {
      font-size: 28px;
      color: #facc15;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .stat-box-label {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="stats-display">
    <div class="stats-title">Statistiques du jeu</div>
    <div class="stat-box">
      <div class="stat-box-value" id="unique-players">0</div>
      <div class="stat-box-label">Joueurs uniques</div>
    </div>
  </div>

  <script>
    // --------- Compteur de joueurs uniques ---------
    const PLAYER_ID_KEY = "pacman_player_id";
    const PLAYER_COUNT_KEY = "pacman_players_count";

    function generatePlayerId() {
      return "player_" + Math.random().toString(36).substring(2, 10);
    }

    function initPlayerCounter() {
      let playerId = localStorage.getItem(PLAYER_ID_KEY);

      // Nouveau joueur
      if (!playerId) {
        playerId = generatePlayerId();
        localStorage.setItem(PLAYER_ID_KEY, playerId);

        let playersCount = localStorage.getItem(PLAYER_COUNT_KEY);
        if (!playersCount) {
          playersCount = 0;
        } else {
          playersCount = parseInt(playersCount, 10);
        }

        playersCount++;
        localStorage.setItem(PLAYER_COUNT_KEY, playersCount.toString());
      }

      // Affichage dans le cadre
      const totalPlayers = localStorage.getItem(PLAYER_COUNT_KEY) || "1";
      const elt = document.getElementById("unique-players");
      if (elt) {
        elt.textContent = totalPlayers;
      }
    }

    window.addEventListener("load", initPlayerCounter);

      // --------- Récupérer le pseudo du joueur ---------
function getPlayerPseudo() {
  const saved = localStorage.getItem("pacmanPlayerData");
  if (!saved) return null;

  try {
    const data = JSON.parse(saved);
    if (data.stats && data.stats.pseudo) {
      return data.stats.pseudo;
    }
  } catch (e) {
    console.error("Erreur de lecture du pseudo :", e);
  }
  return null;
}

// Exemple : afficher le pseudo sous le nombre de joueurs
const pseudo = getPlayerPseudo();
if (pseudo) {
  const label = document.createElement("div");
  label.style.marginTop = "8px";
  label.style.fontSize = "12px";
  label.style.color = "#94a3b8";
  label.textContent = "Ton pseudo : " + pseudo;
  document.querySelector(".stats-display").appendChild(label);
}
  </script>
</body>
</html>
